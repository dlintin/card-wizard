    <!-- Add your site or application content here -->

    <span class="logo"><a href="https://uicard.io"><img src="https://uicard.io/images/logo-white.svg" width="180px" alt=""></a></span>

    <div class="uic-wrapper no-touch">
      <ul>
        <li>
          <ul class="cards-wrapper">
            <li class="card card-front active">
              <h1>Signup</h1>

              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" placeholder="First Name">
              </div>

              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name">
              </div>
              

            </li>
            <li class="card card-middle">
              <div class="form-group">
                <label for="">Email</label>
                <input type="text" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="">Age</label>
                <input type="text" placeholder="Age">
              </div>
            </li>
            <li class="card card-back">

              <div class="form-group">
                <label for="">Pick a username</label>
                <input type="text" placeholder="Username">
              </div>

              <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
              </div>

            </li>
            <li class="card card-out">
              
              <center>
                <i style="font-size:62px;color: #66bf65;" class="fa fa-check"></i>
                <br>
                <h1>All Set!</h1>

                <div>
                  <a href="https://uicard.io/products/card-wizard" class="btn btn-success">Download</a>
                  <a href="https://demo.uicard.io/card-wizard/documentation/" class="btn btn-success">Documentation</a>
                </div>
              </center>
             
            </li>
          </ul>

          <nav>
            <ul>
              <li><a class="btn-back" href="#0"><i class="fa fa-arrow-left"></i></a></li>
              <li><a class="btn-next" href="#0">Next <i class="fa fa-arrow-right"></i></a></li>
              <li><a href="#0" class="btn-finish hide">Finish</a></li>
            </ul>
          </nav>

        </li>
      </ul>
    </div>
